version: "3"

services:
    watermule-frontend:
      image: dsakhan/watermule-frontend:0.0.2
      ports:
        - "8080:80"
      logging:
        driver: "json-file"
        options:
          max-size: "200k"
          max-file: "10"
      restart: unless-stopped

    pgadmin4:
      image: dpage/pgadmin4:5.6
      ports:
        - "8081:80"
      volumes:
        - "./data/pgadmin:/var/lib/pgadmin"
      environment:
        - "PGADMIN_DEFAULT_EMAIL=admins@neusta-sd-west.de"
        - "PGADMIN_DEFAULT_PASSWORD=Pg@dminGehe1m"
      logging:
        driver: "json-file"
        options:
          max-size: "200k"
          max-file: "10"
      restart: unless-stopped

